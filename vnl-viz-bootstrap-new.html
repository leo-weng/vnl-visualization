<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- stylesheets -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./lib/bootstrap-4.1.1-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- <link href="stylesheet.css" rel="stylesheet"> -->
    <link href="./node_modules/flag-icon-css/css/flag-icon.css" rel="stylesheet">
</head>

<body>
<div id = "page-title"></div>
<div id = "picker"></div>
<div id = "chart-title"></div>
<div id = "chart-detail"></div>
<div id = "chart"></div>

<!-- javascript libraries -->
<script src="/lib/d3/d3.v3.min.js"></script>

<script type="text/javascript">

var match_data = [];
var team_data = [];
var country_codes = {
    "France": "FRA",
    "USA": "USA",
    "Russia": "RUS",
    "Brazil": "BRA",
    "Poland": "POL",
    "Serbia": "SRB",
    "Italy": "ITA",
    "Canada": "CAN",
    "Japan": "JPN",
    "Germany": "GER",
    "Australia": "AUS",
    "Bulgaria": "BUL",
    "Iran": "IRI",
    "Argentina": "ARG",
    "China": "CHN",
    "Korea": "KOR"
}

var flag_codes = {
    "FRA": "fr",
    "USA": "us",
    "RUS": "ru",
    "BRA": "br",
    "POL": "pl",
    "SRB": "rs",
    "ITA": "it",
    "CAN": "ca",
    "JPN": "jp",
    "GER": "de",
    "AUS": "au",
    "BUL": "bg",
    "IRI": "ir",
    "ARG": "ar",
    "CHN": "cn",
    "KOR": "kr"
}

console.log("importing data...");
// match data format: 'date', 'win_country', 'loss_country', 'win_score', 'loss_score', 'win_player', 'win_kills', 'loss_player', 'loss_kills'
d3.csv("match_data.csv", function(data) {
    // header = d3.keys(data[0]);
    data.forEach(function(d) {
        d["win_score"] = +d["win_score"];
        d["loss_score"] = +d["loss_score"];
        d["win_kills"] = +d["win_kills"];
        d["loss_kills"] = +d["loss_kills"];
    });
    match_data = data;
});

// team data format: 'country', 'rank', 'wins', 'losses'
d3.csv("team_data.csv", function(data) {
    // header = d3.keys(data[0]);
    data.forEach(function(d) {
        d["rank"] = +d["rank"];
        d["wins"] = +d["wins"];
        d["losses"] = +d["losses"];
    });
    team_data = data;
    go();
});

function go() {
    console.log("go...");
    var title = d3.select("#page-title")
        .append("div")
        .attr("class", "container-fluid")
        .append("h1")
        .text("VNL Preliminary Round");

    var picker = d3.select('#picker')
        .append("div")
        .attr("class", "container-fluid")
        .append("div")
        .attr("class", "row align-items-start justify-content-start");

    picker.append("div")
        .attr("class", "col-sm-2 align-self-end")
        .append("h3")
        .text("Country: ")
        .style("text-align", "right");

    var select = picker.append("div")
        .attr("class", "col-sm-2 align-self-center")
        .append("select")
        .attr("class", "select")
        .on("change", onchange);

    var countries = [];
    team_data.forEach(function(d) {
        countries.push(d["country"]);
    })
    countries.sort();
    var selectedCountry = countries[0];
    showGraph(selectedCountry);

    var options = select.selectAll("options")
        .data(countries)
        .enter()
        .append("option")
        .text(function(d) { return d;   });

    function onchange() {
        var selectValue = d3.select("select").property("value");
        console.log(selectValue);
        selectedCountry = selectValue;
        // d3.select("#chart-title").selectAll("div").remove();
        // d3.select("#chart").selectAll("div").remove();
        // d3.select("#chart-detail").selectAll("div").remove();
        showGraph(selectedCountry);
    }

    function showGraph(selectedCountry) {
        var selectedCountryCode = country_codes[selectedCountry];
        var country_row = d3.select("#chart-title")
            .append("div")
            .attr("class", "container-fluid")
            .append("div")
            .attr("class", "row justify-content-start");

        country_row.append("div")
            .attr("class", "col-sm-3")
            .append("svg")
            .attr("class", function() {
                return "flag-icon-background flag-icon-" + flag_codes[selectedCountryCode];
            });

        country_row.append("div")
            .attr("class", "col-sm-2.5")
            .append("h3")
            .text(selectedCountry);

        var record = [];
        var match_count = 0;
        for (var i = 0; i < 120; i++) {
            var currMatch = match_data[i];
            console.log(selectedCountryCode);
            if (currMatch.win_country == selectedCountryCode) {
                record.push("W " + currMatch.loss_country);
                match_count ++;
            } else if (currMatch.loss_country == selectedCountryCode) {
                record.push("L " + currMatch.win_country);
                match_count ++;
            }
        }

        var replacementClass = "";
        addGraph(selectedCountryCode, "one");

        function addGraph(selectedCode, layer) {
            var svg = d3.select("#chart")
                .append("div")
                .attr("class", "container-fluid")
                .append("div")
                .attr("class", "row justify-content-center")
                .append("div")
                .attr("class", "btn-group")
                .attr("id", layer)
                .attr("role", "group")
                .attr("data-toggle", "buttons");

            var g = svg.selectAll("div")
                .data(match_data.filter(function (d) {
                    return d["win_country"] == selectedCode || d["loss_country"] == selectedCode;
                }))
                .enter()
                .append("button")
                // .append("type", "radio")
                .attr("class", function(d) {
                    if (d["win_country"] == selectedCode) {
                        if (d["win_score"] - d["loss_score"] == 3) {
                            return "btn btn-outline-primary win3";
                        } else if (d["win_score"] - d["loss_score"] == 2) {
                            return "btn btn-outline-primary win2";
                        } else if (d["win_score"] - d["loss_score"] == 1) {
                            return "btn btn-outline-primary win1";
                        }
                    } else {
                        if (d["win_score"] - d["loss_score"] == 3) {
                            return "btn btn-outline-primary loss3";
                        } else if (d["win_score"] - d["loss_score"] == 2) {
                            return "btn btn-outline-primary loss2";
                        } else if (d["win_score"] - d["loss_score"] == 1) {
                            return "btn btn-outline-primary loss1";
                        }
                    }
                })
                .attr("data", function(d) {
                    if (d["win_country"] == selectedCode) {
                        return "W " + d["loss_country"];
                    } else {
                        return "L " + d["win_country"];
                    }
                })
                .html(function(d) {
                    if (d["win_country"] == selectedCode) {
                        return "<input type=\"radio\" display=\"none\">W vs.<br>" + d["loss_country"];
                    } else {
                        return "<input type=\"radio\" display=\"none\">L vs.<br>" + d["win_country"];
                    }
                });
        }

    }
}



</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
